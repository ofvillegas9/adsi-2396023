<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Elements</title>
    <link rel="stylesheet" href="css/menu.css">
    <style>
        nav {
            display: flex;
            flex-direction: row;
            justify-content: center;
        }
        nav button {
            background-color: #0006;
            color: #fff6;
            border: none;
            font-family: Poppins;
            height: 40px;
            width: 100px;
        }
    </style>
</head>
<body>
    <main>
        <header>
            <h1>
                <a href="index.html">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm.707-10.293a1 1 0 00-1.414-1.414l-3 3a1 1 0 000 1.414l3 3a1 1 0 001.414-1.414L9.414 11H13a1 1 0 100-2H9.414l1.293-1.293z" clip-rule="evenodd" />
                      </svg>

                </a>
                Get Elements
            </h1>
        </header>
        <section>
            <h2 id="show-year"></h2>
            <ul>
                <li>Bulbasaour</li>
                <li>Squirtle</li>
                <li>Charmander</li>
            </ul>
            <h2 id="show-pks"></h2>
            <p class="paragraph">Lorem ipsum dolor</p>
            <p class="paragraph">Lorem ipsum dolor</p>
            <h2 id="show-prs"></h2>
            <nav>
                <button class="btn btn1">Button 1</button>
                <button class="btn btn2">Button 2</button>
                <button class="btn btn3">Button 3</button>
                
            </nav>
        </section>
    </main>
    <script>
        // Change DOM (Document Object Model)
        /* getElementById */
       //  let title = document.querySelector('h1')
        // title.innerText = 'Chachafruto'
        const show_year = document.getElementById('show-year')
        const show_pks  = document.getElementById('show-pks')
        const show_prs  = document.getElementById('show-prs')
        let today       = new Date
        show_year.textContent = `Current Year: ${today.getFullYear()}`
        
        /* getElementsByTagName */ 
        const num_pks = document.getElementsByTagName('li')
        show_pks.textContent = `There are ${num_pks.length} pokemons`
        show_pks.textContent += ` and last pokemon is: ${num_pks[num_pks.length-1].textContent}`
       
        /*getElements*/
        const num_prs = document.getElementsByClassName('paragraph')
        num_prs[num_prs.length-1].style.color = '#f1ce3f99'
        show_prs.textContent = `Paragraphs contains class: ${num_prs[0].className}`

        /* querySelector / querySelectorAll */ 
        const btn2 = document.querySelector('button.btn2')
        const all_btn = document.querySelectorAll('button.btn')
        btn2.style.backgroundColor = '#f1ce3f99'
                        

    </script>
</body>
</html>
