<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Selectors</title>
    <link rel="stylesheet" href="css/master.css">
    <style>
        /* Children ----------------------------*/
        p > span {
            background-color: aquamarine;
            padding: 10px;
        }
        /* Adjacent ----------------------------*/
        h2 + h3 + h3 {
            background-color: aquamarine;
            padding: 10px;
        }
        /* Attributes ----------------------------*/
        a[target] {
            background-color:  aquamarine;
            padding: 10px;
        }

    </style>
</head>
<body>
    <main>
        <header>
            <h1><a href="index.html"> â¬…</a>Advanced Selectors</h1>
        </header>
        <section>
            <h2>Children</h2>
            <p>
                <span>Paragraph One</span>
            </p>
            <p>
                <i>
                    <span>Paragraph Two</span>
                </i>
            </p>
            <h2>Adjacent</h2>
            <h3>Lorem Ipsum Dolor</h3>
            <h3>Lorem Ipsum Dolor</h3>
            <h2>Attributes:</h2>
            <a href="http://www.google.com" >Go to Google</a> |
            <a href="http://www.sena.com" target="_Blanck">Go to SENA</a> |
            <a href="http://www.facebook.com" >Go to facebook</a>
        </section>
    </main>
</body>
</html>
